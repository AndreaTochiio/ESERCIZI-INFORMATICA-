<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Bidimensionale</title>
</head>
<body>
   <button id="CaricaArray" onclick="StampaArray()">Carica Array</button>
   <button id="CaricaMassimo">Carica Array Massimo</button>
   <button id="CaricaMinimo">Carica Array Minimo</button>
   <div id="output1"></div>
    
    <script>
    function StampaArray(){
        CaricaArray=[];
        for(let i=0;i<1000;i++){
            CaricaArray.push(parseInt(Math.random()*1000))
        }
        document.getElementById("output1").innerHTML=CaricaArray;
    }
    </script>
</body>
</html>
